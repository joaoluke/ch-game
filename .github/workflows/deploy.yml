name: Deploy to GitHub Pages

on:
    push:
        branches: [main, master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Build app
              run: npm run build
              env:
                  NODE_ENV: production

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist/spa
                  branch: gh-pages
                  clean: true
